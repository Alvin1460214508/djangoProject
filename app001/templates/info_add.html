<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户页面</title>
</head>
<body>
<h1>添加用户</h1>
<form method="post">  <!--action="/info/add"这句话不写就说明是把表单用post的形式发送到原页面，不做变更-->

    {% csrf_token %} <!--django有安全校验机制,验证是否为正常发送的网页-->

    <input type="text" name="user" placeholder="用户名">
    <input type="password" name="pwd" placeholder="密码">
    <input type="text" name="age" placeholder="年龄">
    <input type="submit" value="提交">
</form>
</body>
</html>
